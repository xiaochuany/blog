site_name: Xiaochuan's blog
site_description: life is short
site_url: https://xiaochuany.github.io/blog/

theme:
  name: material
  features:
    # - navigation.tabs
    - navigation.indexes
    # - toc.integrate
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - markdown-exec
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_if_no_docstring: true
            inherited_members: true
            members_order: source
            separate_signature: true
            unwrap_annotated: true
            filters:
            - '!^_'
            merge_init_into_class: true
            docstring_section_style: spacy
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

  - blog:
      blog_dir: .
      blog_toc: true
      archive_date_format: yyyy
      categories_allowed:
        - Tutorial
        - Note
        - TIL
        - Essay
      pagination_per_page: 5
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
          short: true
  - tags:
      tags_file: tags.md
  - rss:
      match_path: "posts/.*"
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
      categories:
        - categories
        - tags

extra:
  social:
    - icon: fontawesome/brands/linkedin
      name: xiaochuan on LinkedIn
      link: https://www.linkedin.com/in/xiaochuan-yang-088975188/
    - icon: fontawesome/brands/youtube
      name: xiaochuan on Youtube
      link: https://www.youtube.com/@xiaochuanyang
    - icon: fontawesome/brands/x-twitter
      name: xiaochuan on X
      link: https://x.com/xiaochuandev

markdown_extensions:
  #footnotes
  - footnotes
  # math
  - pymdownx.arithmatex:
      generic: true
  # code
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.', 'docs/src']
      check_paths: true
  - pymdownx.superfences
  # emoji
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # diagram
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # callout
  - admonition
  - pymdownx.details
  # url
  - pymdownx.magiclink

extra_javascript:
  - js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

